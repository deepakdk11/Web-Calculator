<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Cabin&family=Josefin+Sans&family=Jost&family=Lexend&family=Outfit&family=Satisfy&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/Css/style.css">
    <link rel="icon" href="https://api.iconify.design/fluent:calculator-multiple-16-filled.svg?color=%23971111">
</head>
<body>
    <header>
        <h1>WEB CALCULATOR</h1>
        <p>HTML CSS & <span>JAVASCRIPT</span></p>
    </header>
    <div class="container">
        <p>Calculator</p>
        <div class="result">
            
        </div>
        <div class="row1">
            <button class="ceBtn" value="CE">CE</button>
            <button value="C">C</button>
            <button value="%">%</button>
            <button value="/">/</button>
        </div>
        <div class="row2">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">x</button>
        </div>
        <div class="row3">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-">-</button>
        </div>
        <div class="row4">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+">+</button>
        </div>
        <div class="row5">
            <button value="0">0</button>
            <button value=".">.</button>
            <button class="equl" value="=">=</button>
        </div>
    </div>


    <script src="./assets/Js/script.js"></script>
</body>
</html>
